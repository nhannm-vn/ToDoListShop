<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- link kính lúp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- code here -->
    <div class="container">
        <!-- title -->
        <div class="d-flex justify-content-center mt-3 mb-3">
            <div class="card text-center title-shop">Shop Mỹ Phẩm</div>
        </div>
        <!-- content -->
        <!-- right -->
        <div class="nav-content">
            <div class="content-element-right">
                <!-- thanh tìm kiếm: filter -->
                <form>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="filter-nav">
                            <input style="font-size: 1.5rem; border: 2px solid black;"
                                placeholder="Tìm kiếm sản phẩm..." id="filter" class="form-control" type="text" />
                        </div>
                        <div>
                            <button type="button" class="btn " id="btn-filter">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- list các sản phẩm -->
            <div class="list-product d-flex flex-wrap">
                <!-- flex wrap căn chỉnh số lượng phần tử phù hợp 1 hàng -->
                <!-- tạo ra sẵn một phần tử trước -->
                <!-- <div class="list-product-element d-flex flex-column justify-content-between">
                    <div class="product-element-img">
                        <img src="https://dep.com.vn/wp-content/uploads/2018/08/my-pham-thuan-chay-3.jpg">
                    </div>
                    <div class="product-element-content p-2">
                        <div>Kem Body Yogurt</div>
                        <div>10000</div>
                        <div>5</div>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- left -->
        <div class="content-element-left">
            <!-- controller -->
            <div class="controller-left">
                <div class="controller-left-main">
                    <!-- thông tin sản phẩm -->
                    <h2 class="text-center mb-3">Thông tin sản phẩm</h2>
                    <!-- form -->
                    <form id="form-function-left">
                        <!-- tên sản phẩm -->
                        <div class="d-flex flex-column mb-3">
                            <label for="name-product">Tên sản phẩm</label>
                            <input id="name-product" class="form-left" type="text" />
                        </div>
                        <!-- giá sản phẩm -->
                        <div class="d-flex flex-column mb-3">
                            <label for="price-product">Giá sản phẩm</label>
                            <input id="price-product" class="form-left" type="text" />
                        </div>
                        <!-- số lượng sản phẩm -->
                        <div class="d-flex flex-column mb-3">
                            <label for="amount-product">Số lượng</label>
                            <input id="amount-product" class="form-left" type="text" />
                        </div>
                        <!-- mô tả sản phẩm -->
                        <div class="d-flex flex-column" id="descript-div">
                            <label for="descript-product">Mô tả</label>
                            <input id="descript-product" class="form-left" type="text" />
                        </div>
                        <!-- bộ nút điều khiển -->
                        <div class="btn-controller mt-3 d-flex justify-content-center align-items-center justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-add">Add</button>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-danger btn-lg btn-delete">Delete</button>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-dark btn-lg btn-clear">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div style="height: 100vh;"></div>
    </div>

    <!-- js -->
    <script src="./style.js"></script>
</body>

</html>
